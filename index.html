<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Video list</title>
</head>
<body>

<h3 class="heading">
    Video list
</h3>
<div class="container">

    <div class="main-video">
        <div class="video">
            <video src="rute of the video" controls muted autoplay></video>
            <h3 class="title">01. Video</h3>
        </div>
    </div>
    <div class="video-list">
        <div class="vid active">
            <video src="rute of the video" muted></video>
            <h3 class="title">01. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 2" muted></video>
            <h3 class="title">02. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 3" muted></video>
            <h3 class="title">03. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 4" muted></video>
            <h3 class="title">04. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 5" muted></video>
            <h3 class="title">05. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 6" muted></video>
            <h3 class="title">06. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 7" muted></video>
            <h3 class="title">07. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 8" muted></video>
            <h3 class="title">08. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 9" muted></video>
            <h3 class="title">09. Video</h3>
        </div>
        <div class="vid">
            <video src="rute of the video 10" muted></video>
            <h3 class="title">10. Video</h3>
        </div>
    </div>
</div>

<script>
    let listVideo = document.querySelectorAll(".video-list .vid");
    let mainVideo = document.querySelector(".main-video video");
    let title = document.querySelector(".main-video .title");

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove("active"));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML = text;
            };
        };
    });
</script>

</body>
</html>
